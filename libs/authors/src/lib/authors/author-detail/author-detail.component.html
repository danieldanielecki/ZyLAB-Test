<mat-card class="mat-elevation-z24">
  <h2>Author details</h2>

  <!-- Authors details. -->
  <mat-list fxLayout="column">
    <mat-list-item fxLayoutAlign="center center">
      Title: {{ (authorState | async).authors[id].name }}
    </mat-list-item>
    <mat-list-item fxLayoutAlign="center center">
      Year: {{ (authorState | async).authors[id].yearOfBirth }}
    </mat-list-item>
  </mat-list>

  <!-- TODO: Fix it, not working as expected. -->
  <h3 *ngIf="(bookState | async).books[id].authorId - 1 >= id">
    Author's books
  </h3>
  <ng-container *ngFor="let book of (bookState | async).books; let i = index">
    <ng-container *ngIf="(bookState | async).books[id].authorId - 1 >= id">
      <p
        *ngIf="
          (bookState | async).books[i].authorId - 1 ===
          (bookState | async).books[id].authorId - 1
        "
      >
        {{ (bookState | async).books[i].title }}
      </p>
    </ng-container>
  </ng-container>

  <div fxLayout="column" fxLayoutGap="20px">
    <button mat-raised-button color="primary" (click)="onEditAuthor()">
      Edit
    </button>
    <button mat-raised-button color="warn" (click)="onDeleteAuthor()">
      Delete
    </button>
  </div>
</mat-card>
