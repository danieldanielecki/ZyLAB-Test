<mat-card class="mat-elevation-z24">
  <h2>Edit Author</h2>
  <form
    [formGroup]="authorForm"
    (ngSubmit)="onSubmit()"
    fxLayout="column"
    fxLayoutGap="20px"
  >
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Name" type="text" />
      <mat-error>Invalid name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        (keypress)="allowOnlyNumbers($event)"
        formControlName="yearOfBirth"
        placeholder="Year of birth"
        type="text"
      />
      <mat-error>Invalid year of birth.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      [disabled]="!authorForm.valid || !hasChanged"
      color="primary"
      type="submit"
    >
      Save
    </button>
    <button
      mat-raised-button
      [disabled]="!authorForm.valid || !hasChanged"
      (click)="onCancel()"
      class="btn btn-danger"
      color="warn"
      type="button"
    >
      Cancel
    </button>
  </form>
</mat-card>
