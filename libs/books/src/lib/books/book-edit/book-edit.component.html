<mat-card class="mat-elevation-z24">
  <h2>Edit Book</h2>
  <form
    [formGroup]="bookForm"
    (ngSubmit)="onSubmit()"
    fxLayout="column"
    fxLayoutGap="20px"
  >
    <mat-form-field>
      <input
        matInput
        (keypress)="allowOnlyNumbers($event)"
        formControlName="year"
        placeholder="Year of Publishing"
        type="text"
      />
      <mat-error>Invalid year of publishing.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="title" placeholder="Title" type="text" />
      <mat-error>Invalid title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        (keypress)="allowOnlyNumbers($event)"
        formControlName="authorId"
        placeholder="Author ID"
        type="text"
      />
      <mat-error>Invalid input</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        formControlName="publisher"
        placeholder="Publisher"
        type="text"
      />
      <mat-error>Invalid publisher.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      [disabled]="!bookForm.valid || !hasChanged"
      color="primary"
      type="submit"
    >
      Save
    </button>
    <button
      mat-raised-button
      [disabled]="!bookForm.valid || !hasChanged"
      (click)="onCancel()"
      color="warn"
      class="btn btn-danger"
      type="button"
    >
      Cancel
    </button>
  </form>
</mat-card>
