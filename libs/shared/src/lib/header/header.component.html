<header>
  <mat-sidenav-container class="container">
    <mat-toolbar color="primary" fxFlex="row">
      <button
        mat-icon-button
        matTooltip="Toggle sidenav"
        (click)="sidenav.toggle()"
        fxHide.gt-sm
      >
        <fa-icon [icon]="['fas', 'bars']"></fa-icon>
      </button>
      <p>My Libary</p>
      <div fxLayoutAlign="end" fxFlex="80" fxHide.lt-md>
        <ng-container *ngFor="let menuItem of menuItems">
          <a mat-button routerLink="{{ menuItem.path }}">{{ menuItem.name }}</a>
        </ng-container>
      </div>
    </mat-toolbar>

    <mat-sidenav #sidenav fixedInViewport="true">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list role="navigation">
        <ng-container *ngFor="let menuItem of menuItems">
          <a mat-list-item routerLink="{{ menuItem.path }}">
            <fa-icon [icon]="menuItem.icon"></fa-icon>
            &nbsp;{{ menuItem.name }}
          </a>
        </ng-container>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</header>
